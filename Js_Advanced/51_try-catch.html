<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>123</p>
  <script>
    function fn() {
      try {
        // 可能发生错误的代码 要写到try里
        const p = document.querySelector('.p')
        p.style.color = 'red'
      } catch (err) {
        // 拦截错误 提示浏览器提供的错误信息 但是不中断程序的执行
        console.log(err.message)
        throw new Error('你看看,选择器错误了吧')
        // 需要添加return 中断程序
        // return
      }
      finally {
        // 不管你程序对不对,一定会执行代码
        alert('弹出对话框')
      }
      console.log(11)
    }
    fn()
  </script>
</body>

</html>
