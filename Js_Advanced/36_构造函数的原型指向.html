<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let that
    function Star(uname) {
      // that = this
      this.uname = uname
    }
    // 原型对象里面的函数 this 指向的还是 实例对象刘德华
    Star.prototype.sing = function () {
      that = this
      console.log('唱歌')
    }
    // 实例对象 ldh
    // 构造函数里面的 this 就是 实例对象 ldh
    const ldh = new Star('刘德华')
    ldh.sing()
    console.log(that === ldh) //true
  </script>
</body>

</html>
