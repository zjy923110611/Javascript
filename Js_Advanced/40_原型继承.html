<body>
  <script>
    // 继续抽取 公共的部分放到原型上
    // const Person1 = {
    //   eyes: 2,
    //   head: 1
    // }
    // const Person2 = {
    //   eyes: 2,
    //   head: 1
    // }
    // 构造函数 new 出来的对象 结构一样，但是对象不一样
    function Person() {
      this.eyes = 2
      this.head = 1
    }
    console.log(new Person)
    // 女人 构造函数 继承 person
    function Woman() {

    }
    // Woman 通过原型来继承
    // 父构造函数（父类） 子构造函数（子类）
    // 子类的原型 = new 父类
    Woman.prototype = new Person()
    // // 指回原来的原型函数
    Woman.prototype.constructor = Woman

    // 给女人添加一个方法 生孩子
    Woman.prototype.baby = function () {
      console.log('宝贝')
    }

    const red = new Woman()
    console.log(red)
    // console.log(red.eyes)
    // console.log(Woman.prototype)

    // 男人 构造函数 继承 person
    function Man() {

    }
    // 通过 原型继承 person
    Man.prototype = new Person()
    Man.prototype.constructor = Man
    const pink = new Man()
    console.log(pink)

  </script>
</body>

</html>
