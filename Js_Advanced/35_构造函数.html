<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 构造函数 公共的属性和方法 封装到Star构造函数里面了
    // 公共的属性写到 构造函数里面
    function Star(uname, age) {
      this.uname = uname
      this.age = age
      // this.sing = function () {
      //   console.log('唱歌')
      // }
    }
    // 公共的方法写到 原型对象里面 原型本质也是对象
    Star.prototype.sing = function () {
      console.log('唱歌')
    }
    const ldh = new Star('刘德华', 55)
    const zxy = new Star('张学友', 58)
    // console.log(ldh === zxy)
    console.log(ldh.sing === zxy.sing)

    // console.dir(Star.prototype)
    ldh.sing()
    zxy.sing()
  </script>
</body>

</html>
