<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>匿名函数</title>
</head>

<body>
  <script>
    // 1.函数表达式

    let fn = function (x, y) {
      // console.log('我是函数表达式')
      console.log(x + y)
    }
    fn(1, 2)

    // 函数表达式和具名函数的不同
    // 1. 具名函数可以写到任何位置
    // 2. 函数表达式必须先声明在调用
    // fun()
    // function fun() {
    //   console.log(1)
    // }
  </script>
</body>

</html>
