<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>体验数组</title>
</head>

<body>
  <script>
    // let arr = [10, 20, 30]
    // 1.声明数组 有序
    let arr = ['刘德华', '张学友', '黎明', '郭富城']
    // 2.使用数组 数组名[索引号] 从0
    console.log(arr[0])
    document.write(arr[1])
    // 3.数组长度 = 索引号 + 1 
    console.log(arr.length)

  </script>
