<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输入输出语法</title>
</head>

<body>
  <script>
    // 1. 文档输出内容
    document.write('我是div标签')
    document.write('<h1>我是一级标题<h1>')
    // 2.控制台打印输出
    console.log('打印输出了吗？')
    // 3.输入语句
    prompt('请输入你的年龄：')
  </script>
</body>

</html>
