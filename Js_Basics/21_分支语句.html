<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分支语句</title>
</head>

<body>
  <script>
    // 单分支语句
    if (2 === '2') {
      console.log('执行语句')
    }
    // 除了0其余数字为真
    if (2) {
      console.log('执行')
    }
    // 除了空字符串其余字符串都为真
    if ('') {
      console.log('执行2')
    }
  </script>
</body>

</html>
