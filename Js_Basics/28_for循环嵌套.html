<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 外层
    for (i = 1; i <= 3; i++) {
      document.write(`第${i}天<br>`)
      // 里层
      for (j = 1; j <= 5; j++) {
        document.write(`第${j}次<br>`)
      }
    }
  </script>
</body>

</html>
