<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>体验函数</title>
  <style>
    span {
      display: inline-block;
      width: 100px;
      padding: 5px 10px;
      border: 1px solid pink;
      margin: 2px;
      border-radius: 5px;
      box-shadow: 2px 2px 2px rgba(255, 192, 203, .4);
      background-color: rgba(255, 192, 203, .2);
      text-align: center;
    }
  </style>

</head>

<body>
  <script>
    // 声明
    function sheet99() {
      for (let i = 1; i <= 9; i++) {
        for (let j = 1; j <= i; j++) {
          document.write(`<span>${j} × ${i} = ${i * j}</span>`)
        }
        document.write('<br>')
      }
    }
    // 调用
    sheet99()
    for (i = 1; i <= 5; i++) {
      sheet99()
    }
  </script>
</body>

</html>
