<body>
  <script>
    // break退出循环
    // let i = 1

    //   if (i === 3) {
    //     break
    //   }
    //   console.log(i)

    // continue退出本次循环
    let i = 1
    while (i <= 5) {
      if (i === 3) {
        i++
        continue // 结束本次循环 继续下一次循环
      }
      console.log(i)
      i++
    }
  </script>
