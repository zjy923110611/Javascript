<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>内置对象</title>
</head>

<body>
  <script>
    // 属性
    console.log(Math.PI)
    // 方法
    // ceil 向上取整
    console.log(Math.ceil(1.1))
    console.log(Math.ceil(1.2))
    // floor 向下取整
    console.log(Math.floor(0.5))
    console.log(Math.floor(5.5))
    console.log(Math.floor('12px'))
    // round四舍五入
    console.log(Math.round(1.5))
    console.log(Math.round(1.4))
    console.log(Math.round(-1.5))
    console.log(Math.round(-1.51))
    console.log(Math.round(-1.1))

    // 取整函数 parseInt(1.2) // 1
    // parseInt(12px) //12

    // 最大值最小值
    console.log(Math.max(15, 5, 2, 5))
    console.log(Math.min(15, 5, 2, 5))

    // 取绝对值
    console.log(Math.abs(-42.1545))

    // 幂运算
    console.log(Math.pow(2, 10))
  </script>
</body>

</html>
