<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数返回值</title>
</head>

<body>
  <script>
    function fn() {
      return 20
    }
    // // fn() fn()是调用者 fn() = 20
    // console.log(fn())
    let re = fn()
    console.log(re)
  </script>
</body>

</html>
