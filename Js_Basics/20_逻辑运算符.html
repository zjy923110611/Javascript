<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>逻辑运算符</title>
</head>

<body>
  <script>
    // 判断变量num是否大于5且小于10
    // num > 5 && num < 10

    // 逻辑与遇假则假 
    console.log(true && true)
    console.log(false && true)
    console.log(3 > 5 && 3 > 2)
    console.log('---------------')
    // 逻辑或遇真则真
    console.log(true || true)
    console.log(false || false)
    console.log('---------------')
    // 逻辑非 取反
    console.log(!true)
    console.log(!!false)
  </script>
</body>

</html>
