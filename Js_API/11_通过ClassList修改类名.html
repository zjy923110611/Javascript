<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通过ClassList修改类名</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      color: #333;
    }

    .active {
      color: red;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="box">文字</div>
  <script>
    // 通过ClassList添加
    // 1.获取元素
    const box = document.querySelector('.box')
    // 2.1追加类add() 修改样式 add()类名不加 . 并且是字符串
    // box.classList.add('active')
    // 2.2 删除类 remove() 通过Classlist修改类名
    // box.classList.remove('active')
    // 2.3切换类 toggle() 有就删除 没有就切换
    // box.classList.toggle('active')

    // box.classList.add('active')
    // box.classList.remove('box')
    box.classList.toggle('active')
  </script>
</body>

</html>
