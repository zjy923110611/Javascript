<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>传智教育年会抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script>
    // 1.声明数组
    const personArr = ['周杰伦', '刘德华', '周星驰', 'Pink老师', '张学友']
    // 2.先抽一等奖
    // 2.1随机数 数组下标
    const radom = Math.floor(Math.random() * personArr.length)
    // console.log(personArr[radom])
    // 2.2获取one元素
    const one = document.querySelector('#one')
    // 2.3把名字给 one
    one.innerHTML = personArr[radom]
    // 2.4删除数组这个名字
    personArr.splice(radom, 1)
    console.log(personArr)

    const radom2 = Math.floor(Math.random() * personArr.length)
    const two = document.querySelector('#two')
    two.innerHTML = personArr[radom2]
    personArr.splice(radom2, 1)
    console.log(personArr)

    const radom3 = Math.floor(Math.random() * personArr.length)
    const three = document.querySelector('#three')
    three.innerHTML = personArr[radom3]
    personArr.splice(radom3, 1)
    console.log(personArr)
  </script>
</body>

</html>
