<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素样式修改</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script>
    // 1.获取元素
    const box = document.querySelector('.box')
    // 2.修改样式属性 对象.style.属性样式 = '值'
    box.style.width = '300px'
    box.style.backgroundColor = 'hotpink' //多组单词采取 小驼峰命名法
    box.style.border = '2px solid lightpink'
    box.style.borderTop = '2px solid red'
  </script>
</body>

</html>
