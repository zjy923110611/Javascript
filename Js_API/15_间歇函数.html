<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>间歇函数</title>
</head>

<body>
  <script>
    // setInterval(函数，间隔时间)
    // setInterval(function () {
    //   console.log('一秒执行一次')
    // }, 1000)

    function fn() {
      console.log('一秒执行')
    }
    // 函数名不加()
    let n = setInterval(fn, 1000)
    console.log(n)

    let m = setInterval(function () {
      console.log(11)
    }, 2000)
    console.log(m)

    // 关闭定时器
    clearInterval(n)

    // let k = setInterval(function () {
    //   console.log(5)
    // }, 4000)
    // clearInterval(k)

    let i = 1
    setInterval(function () {
      i++
      document.writeln(i)
    }, 1000)
  </script>
</body>

</html>
