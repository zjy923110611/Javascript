<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>判断用户登录</title>
</head>

<body>
  <script>
    let user = prompt('请输入用户名：')
    let password = prompt('请输入密码：')
    if (user === 'zjy' && password === '123456') {
      alert('登陆成功')
    } else {
      alert('登陆失败')
    }
  </script>
</body>

</html>
