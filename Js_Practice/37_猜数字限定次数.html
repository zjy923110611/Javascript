<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猜数字限定次数</title>
</head>

<body>
  <script>
    function getRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    // 开关变量
    let flag = true
    let random = getRandom(1, 10)
    console.log(random)
    for (i = 1; i <= 3; i++) {
      let num = prompt('请输入一个数：')
      if (num < random) {
        alert('你猜小了')
      } else if (num > random) {
        alert('你猜大了')
      } else {
        flag = false
        alert('你猜对了')
        break
      }
    }
    if (flag) {
      alert('次数用完了')
    }
  </script>
</body>

</html>
