<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猜数字</title>
</head>

<body>
  <script>
    // 1.随机生成1~10的数字
    // 取到N ~ M的随机整数
    function getRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    let random = getRandom(1, 10)
    console.log(random)
    while (true) {
      // 2.用户输入一个数
      let num = +prompt('请输入你的数字：')
      // 3.判断输出
      if (num > random) {
        alert('你猜大了')
      } else if (num < random) {
        alert('你猜小了')
      } else {
        alert('你猜对了')
        break //退出循环
      }
    }
  </script>
</body>

</html>
