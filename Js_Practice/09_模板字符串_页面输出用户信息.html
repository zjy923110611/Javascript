<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板字符串_页面输出用户信息.</title>
</head>

<body>
  <script>
    let uname = prompt('请输入你的姓名：')
    let age = prompt('请输入你的年龄：')
    document.write(`大家好，我是${uname}，我今年${age}岁了。`)
  </script>
</body>

</html>
