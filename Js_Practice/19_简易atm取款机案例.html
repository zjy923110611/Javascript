<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM取款机</title>
</head>

<body>
  <script>
    // 1.开始循环
    // 3.准备一个总金额
    let money = 100
    while (true) {
      let re = +prompt(`
      请你选择操作：
      1.存钱
      2.取钱
      3.查看余额
      4.退出
      `)
      // 2.用户输入4则退出循环
      if (re === 4) {
        break
      }
      // 4.根据输入做操作
      switch (re) {
        case 1:
          // 存钱
          let cun = +prompt('请输入存款金额：')
          money += cun
          break
        case 2:
          let qu = +prompt('请输入取款金额：')
          money -= qu
          break
        case 3:
          alert(`你的银行卡金额是：${money}`)
          break
      }
    }
  </script>
</body>

</html>
