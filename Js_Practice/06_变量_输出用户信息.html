<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输出用户信息</title>
</head>

<body>
  <script>
    let uname, age, gender
    uname = prompt('请输入姓名')
    age = prompt('请输入年龄')
    gender = prompt('请输入性别')
    document.write('姓名：', uname, '<br>')
    document.write('年龄：', age, '<br>')
    document.write('性别：', gender, '<br>')
  </script>
</body>

</html>
