    function getArrValue(arr = []) {
      let max = arr[0]
      let min = arr[0]
      for (let i = 1; i < arr.length; i++) {
        // if (max < arr[i]) {
        //   max = arr[i]
        // }
        max > arr[i] ? max : max = arr[i]
      }
      for (let i = 1; i < arr.length; i++) {
        // if (max < arr[i]) {
        //   max = arr[i]
        // }
        min < arr[i] ? min : min = arr[i]
      }
      // 返回的是数组
      return [max, min]
    }
