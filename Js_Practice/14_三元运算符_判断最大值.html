<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>判断最大值</title>
</head>

<body>
  <script>
    let num1 = +prompt('请输入第一个数：')
    let num2 = +prompt('请输入第二个数：')
    num1 > num2 ? alert(`最大值是${num1}`) : alert(`最大值是${num2}`)
  </script>
</body>

</html>
