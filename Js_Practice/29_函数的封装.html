    function getSum(start, end) { //形参 形式上的参数
      let sum = 0
      for (i = start; i <= end; i++) {
        sum += i
      }
      document.write(sum)
    }
    // getSum(1, 50) //实参
    // getSum()
    start = +prompt('请输入一个数：')
    end = +prompt('请输入一个数：')

    getSum(start, end)
  </script>
