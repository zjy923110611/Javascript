<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最大值函数</title>
</head>

<body>
  <script>
    function getMax(x, y) {
      return x > y ? x : y
    }
    let max = getMax(1, 2)
    console.log(max)
  </script>
</body>

</html>
