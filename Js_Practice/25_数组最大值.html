<body>
  <script>
    let arr = [2, 6, , 1, 77, 52, 25, 7]
    let max = arr[0]
    let min = arr[0]
    // 遍历数组
    for (let i = 0; i < arr.length; i++) {
      // 如果max 比 数字元素的值小，则赋值给max
      // if (max < arr[i]) {
      //   max = arr[i]
      // }
      max < arr[i] ? max = arr[i] : max
    } console.log(max)
    for (let i = 0; i < arr.length; i++) {
      // 如果min 比 数字元素的值大，则赋值给min
      if (min > arr[i]) {
        min = arr[i]
      }
    }
    console.log(min)
  </script>
