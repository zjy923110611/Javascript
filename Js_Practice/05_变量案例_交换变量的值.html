<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交换变量的值</title>
</head>

<body>
  <script>
    let num1 = 10
    let num2 = 20
    let temp
    // 都是右边给左边
    temp = num1
    num1 = num2
    num2 = temp
    console.log(num1, num2)
    document.write('num1 = ', num1, ', num2 = ', num2)
  </script>
</body>

</html>
