<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>五行五列星星</title>
</head>

<body>
  <script>
    let num1 = +prompt('请输入行数')
    let num2 = +prompt('请输入列数')
    for (i = 1; i <= num1; i++) {
      for (j = 1; j <= num2; j++) {
        document.write('♥')
      }
      document.write('<br>')
    }
  </script>
</body>

</html>
