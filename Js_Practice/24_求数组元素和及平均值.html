<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>求数组元素和及平均值</title>
</head>

<body>
  <script>
    let sum = 0
    let arr = [2, 6, 1, 7, 4]
    for (let i = 0; i < arr.length; i++) {
      sum += arr[i]
    }
    document.write(`和为：${sum}<br>`)
    document.write(`平均值为：${sum / arr.length}`)
  </script>
</body>

</html>
